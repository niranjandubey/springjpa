#Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/springjps?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#Server settings
server.port=9090
debug=true

# SECURITY (SecurityProperties)
spring.security.filter.order=-100
spring.security.filter.dispatcher-types=async,error,request
spring.security.user.name=user
spring.security.user.password=user
spring.security.user.roles=systemuser
#Application Related Properties
application.version={"appVersion" : "1.0"}